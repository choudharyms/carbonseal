services:
  - type: web
    name: carbon-seal-backend
    env: node
    plan: free
    region: singapore
    buildCommand: cd backend-api && npm install
    startCommand: cd backend-api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MOCK_BLOCKCHAIN
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: carbon-seal-db
          property: connectionString

databases:
  - name: carbon-seal-db
    databaseName: carbonseal
    user: carbonuser
    plan: free
    region: singapore
